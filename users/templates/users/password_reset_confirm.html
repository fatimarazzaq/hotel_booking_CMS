{% extends 'ContentUploader/base.html' %}
{% block title %}
Password Reset
{% endblock title %}
{% load crispy_forms_tags %}
{% block content %}

<div class="content-section">
    <form action="" method="POST">
        {% csrf_token %}
        <fieldset>
            <legend class='border-bottom mb-4 pb-3'>Reset Password</legend>
    
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            
            <button type="submit" class='btn btn-outline-primary my-3'>Reset Password</button>
        </div>
    </form>
</div>

{% endblock content %}
