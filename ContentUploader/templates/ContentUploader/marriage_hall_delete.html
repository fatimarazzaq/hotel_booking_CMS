{% extends 'ContentUploader/base.html' %}
{% block title %}
Delete Hall
{% endblock title %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">

    <form action="" method="POST">
        {% csrf_token %}
        <fieldset>
            <legend class='border-bottom mb-4 pb-3'>Delete Marriage Hall</legend>
            <h2>Are you really want to delete this marriage hall "{{ object.title }}" ?</h2>
        </fieldset>
        <div class="form-group">
            <button type="submit" class='btn btn-outline-danger my-3'>Yes, Delete </button>
            <a class='btn btn-outline-secondary my-3' href="{% url 'hall-detail' object.id %}">Cancel</a>
        </div>
    </form>
</div>


{% endblock content %}
