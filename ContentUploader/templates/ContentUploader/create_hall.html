{% extends 'ContentUploader/base.html' %}
{% block title %}
Upload Hall Content
{% endblock title %}
{% load crispy_forms_tags %}
{% block content %}
<div class="my-3">

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset>
            <legend class='border-bottom mb-4 pb-3'>Create Marriage Hall</legend>
    
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button type="submit" class='btn btn-outline-primary my-3'>Create</button>
        </div>
    </form>
</div>

<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places&key=AIzaSyCFhkZ0QFEWyJeiaop7d5FPC82fvzQlnAw"></script>
<script>
    var mylocation = document.querySelector("#id_location")
    var autocomplete;
    autocomplete = new google.maps.places.Autocomplete(mylocation),{
        types : ['geocode'],
    }

</script>
{% endblock content %}
